# 名前
signupForm.userName=名前
NotBlank.signupForm.userName={0}を入力してください

# メールアドレス
signupForm.email=メールアドレス
NotBlank.signupForm.email={0}を入力してください
Email.signupForm.email={0}にはメールアドレスを入力してください

# パスワード
signupForm.password=パスワード
NotBlank.signupForm.email={0}を入力してください
Length.signupForm.password={0}は、{2}文字以上、{1}文字以下で入力してください
Pattern.signupForm.password={0}は半角英数字で入力してください

# パスワード確認
signupForm.confirmPassword=パスワード確認
NotBlank.signupForm.confirmPassword={0}を入力してください
AssertTrue.signupForm.confirmPassword=パスワードとパスワード確認が異なります

# 契約勤務時間
workDetailForm.contractTime=契約勤務時間
NotNull.workDetailForm.contractTime={0}を入力してください

# 想定始業時間
workDetailForm.startTime=想定始業時間
NotNull.workDetailForm.startTime={0}を入力してください

# 想定休憩時間
workDetailForm.breakTime=想定休憩時間
NotNull.workDetailForm.breakTime={0}を入力してください

# 想定退勤時間
workDetailForm.endTime=想定退勤時間
NotNull.workDetailForm.endTime={0}を入力してください

# 勤務開始日
workDetailForm.startDate=勤務開始日
NotNull.workDetailForm.startDate={0}を入力してください

# 勤務先会社名
workDetailForm.officeName=勤務先会社名
NotBlank.workDetailForm.officeName={0}を入力してください