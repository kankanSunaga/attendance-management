# =================================================
# 新規登録 signup
# =================================================
signupForm.userName=名前
NotBlank.signupForm.userName={0}を入力してください

signupForm.email=メールアドレス
NotBlank.signupForm.email={0}を入力してください
Email.signupForm.email={0}にはメールアドレスを入力してください

signupForm.password=パスワード
NotBlank.signupForm.password={0}を入力してください
Length.signupForm.password={0}は、{2}文字以上、{1}文字以下で入力してください
Pattern.signupForm.password={0}は半角英数字で入力してください

signupForm.confirmPassword=パスワード確認
NotBlank.signupForm.confirmPassword={0}を入力してください
AssertTrue.signupForm.confirmPassword=パスワードとパスワードの確認が異なります

# =================================================
# ログイン
# =================================================
AbstractUserDetailsAuthenticationProvider.locked=アカウントは凍結されています
AbstractUserDetailsAuthenticationProvider.disable=アカウントは使用できません
AbstractUserDetailsAuthenticationProvider.badCredentials=メールアドレスまたはパスワードが間違っています

# =================================================
# メールアドレス再発行
# =================================================
forgotPasswordForm.emailByForgotPassword=メールアドレス
NotBlank.forgotPasswordForm.emailByForgotPassword={0}を入力してください
Email.forgotPasswordForm.emailByForgotPassword=メールアドレス形式で入力してください

# =================================================
# メールアドレス変更 changeEmail
# =================================================
changeEmailForm.newEmail=新しいメールアドレス
NotBlank.changeEmailForm.newEmail={0}を入力してください
Email.changeEmailForm.newEmail={0}にはメールアドレス形式で入力してください

changeEmailForm.newConfirmEmail=新しいメールアドレスの確認
NotBlank.changeEmailForm.newConfirmEmail={0}を入力してください
Email.changeEmailForm.newConfirmEmail={0}にはメールアドレス形式で入力してください

AssertTrue.changeEmailForm.dataValidOfEmail=メールアドレスとメールアドレスの確認が異なります

# =================================================
# パスワード変更 changePassword
# =================================================
changePasswordForm.password=現在のパスワード
NotBlank.changePasswordForm.password={0}を入力してください
Length.changePasswordForm.password={0}は、{2}文字以上、{1}文字以下で入力してください
Pattern.changePasswordForm.password={0}は半角英数字で入力してください

changePasswordForm.newPassword=新しいパスワード
NotBlank.changePasswordForm.newPassword={0}を入力してください
Length.changePasswordForm.newPassword={0}は、{2}文字以上、{1}文字以下で入力してください
Pattern.changePasswordForm.newPassword={0}は半角英数字で入力してください

AssertTrue.changePasswordForm.dataValidOfPassword=新しいパスワードと新しいパスワードの確認が異なります

# =================================================
# パスワード再発行 forgotPassword / reissuePassword
# =================================================
forgotPasswordForm.emailByForgotPassword=メールアドレス
Email.forgotPasswordForm.emailByForgotPassword={0}を入力して下さい
NotNull.forgotPasswordForm.emailByForgotPassword={0}形式で入力して下さい

reissuePasswordForm.reissuePassword=新しいパスワード
Length.reissuePasswordForm.reissuePassword={0}を入力して下さい
Pattern.reissuePasswordForm.reissuePassword={0}は、{2}文字以上、{1}文字以下で入力して下さい

reissuePasswordForm.confirmReissuePassword=新しいパスワードの確認
Length.confirmReissuePassword.reissuePassword={0}を入力して下さい
Pattern.reissuePasswordForm.confirmReissuePassword={0}は、{2}文字以上、{1}文字以下で入力して下さい

AssertTrue.reissuePasswordForm.isDataValidOfReissuePassword=新しいパスワードと新しいパスワードの確認が異なります

# =================================================
# 契約勤務時間変更
# =================================================
changeContractTimeForm.newContractTime=契約勤務時間
NotNull.changeContractTimeForm.newContractTime={0}を入力してください

changeContractTimeForm.newStartTime=想定始業時間
NotNull.changeContractTimeForm.newStartTime={0}を入力してください

changeContractTimeForm.newBreakTime=想定休憩時間
NotNull.changeContractTimeForm.newBreakTime={0}を入力してください

changeContractTimeForm.newEndTime=想定退勤時間
NotNull.changeContractTimeForm.newEndTime={0}を入力してください

# =================================================
# 今日の勤務時間 workTime
# =================================================
workTimeForm.workDay=勤務日
NotNull.workTimeForm.workDay={0}を入力してください

workTimeForm.startTime=始業時間
NotNull.workTimeForm.startTime={0}を入力してください

workTimeForm.breakTime=休憩時間
NotNull.workTimeForm.breakTime={0}を入力してください

workTimeForm.endTime=終業時間
NotNull.workTimeForm.endTime={0}を入力してください

# =================================================
# プロフィール画像変更 changeUserIcon
# =================================================
userIconForm.file=画像ファイル
NotNull.userIconForm.file={0}を選択してください
