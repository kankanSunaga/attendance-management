<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<link th:href="@{/css/headerLayout.css}" rel="stylesheet"></link>
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<title>月ごとの勤務情報一覧</title>
</head>
<body>
	<!-- ヘッダー -->
	<div th:replace="login/headerLayout.html :: header"></div>
	<!-- コンテンツ -->
	<br><br>
	<div id="month" class="container">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th th:text=${officeName}></th>
				</tr>
				<tr>
					<th>年月</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="month : ${monthList}">
					<td th:text=${month.view}></td>
					<td><a class="btn btn-primary" th:href="@{'/contract/'+ ${workTime.contractId} + '/' + ${month.url}}">詳細</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
