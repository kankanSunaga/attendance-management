<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<link th:href="@{/css/headerLayout.css}" rel="stylesheet"></link>
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<title>PasswordReissue</title>
</head>
<body>
	<div th:replace="login/headerLayout.html :: header"></div>
	<br><br/>
	<div class="tect-center">
		<form method="post" th:action="@{/reissuePassword}" th:object="${forgotPasswordForm}" >
		
			<div class="container">
				<h2><label>パスワードの再発行</label></h2><br>
								
				<div class="col-sm-4">
					<label>パスワードの入力 : </label>
					<input type="password" th:field="*{reissuePassword}" name="reissuePassword"><br>
					<div th:each="error:${#fields.detailedErrors()}">
						<span th:text="${error.message}" th:errors="*{reissuePassword}">reissuePassword error</span>
					</div><br>
				</div>
				
				<div class="col-sm-4">
					<label>パスワードの確認 : </label>
					<input type="password" th:field="*{confirmReissuePassword}" name="confirmReissuePassword"><br>
					<div th:each="error:${#fields.detailedErrors()}">
						<span th:if="${#fields.hasErrors('isDataValidOfReissuePassword')}" th:errors="*{isDataValidOfReissuePassword}">newConfirmPassword error</span>
					</div><br>
				</div><br/>
				
				<div th:if="${status}">パスワードを再発行しました</div>
				<div th:if="${status} == false">パスワードが再発行出来ませんでした</div><br><br>

				<div class="container">
					<div class="row mb-5">
						<div class="col-2">
							<button type="button" class="btn btn-primary mb-12" data-toggle="modal" data-target="#testModal">再発行する</button>
						</div>
					</div>
				</div>
			</div>	
			<div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">パスワード再発行の確認</h4>
						</div>
						<div class="modal-body">
							<label>本当にパスワードを再発行しますか？</label>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-danger">再発行する</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
