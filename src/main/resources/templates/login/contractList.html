<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<link th:href="@{/css/headerLayout.css}" rel="stylesheet"></link>
	<link th:href="@{/css/contractList.css}" rel="stylesheet"></link>
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<title>契約の一覧</title>
</head>
<body>
	<!-- ヘッダー -->
	<div th:replace="login/headerLayout.html :: header"></div>
	<!-- コンテンツ -->
	<br><br><br>	
	<div class="container">
		<h1>契約一覧</h1>
		<table class="table">
			<thead>
				<tr>
					<th>勤務開始日</th>
					<th>勤務終了日</th>
					<th>会社名</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each ="contract : ${contractList}">
					<td th:text="${contract.startDate}"></td>
					<td th:text="${contract.endDate}"></td>
					<td th:text="${contract.officeName}"></td>
					<td >
						<a  th:href="@{'/contract/'+ ${contract.contractId}}">
							<button class="btn btn-primary">詳細</button>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
