<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<link th:href="@{/css/home.css}" rel="stylesheet"></link>
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<title>home</title>
</head>
<body>
	<div th:fragment="home_contents">
		<!-- コンテンツ -->
		<div class="container" >
			<table class="table table-bordered">
			 	<thead class="thead-dark">
			    	<tr>
				      <th>日付</th>			      			      
				      <th>開始時間</th>
				      <th>休憩時間</th>
				      <th>終了時間</th>
			    	</tr>
			 	</thead>
				<tbody>			     
			    	<tr th:each ="calendar : ${calendar}">
			      	<th th:text="${calendar}"></th>			     
			    	</tr>
			 	</tbody>
			</table>
		</div>
		<div class="container">
			<div class="text-center">
				<div class="jumbotron">
					<label >日付：</label><label th:text="${today}"></label><br>
					<label>契約時間まであと：</label><label>100時間</label><br>
					<label>今月の勤務時間：</label><label>60時間</label>
				</div>
				<a class="btn btn-success" th:href="@{'/workTime'}">勤務時間登録・変更</a>
			</div>
		</div>
	</div>
</body>
</html>
