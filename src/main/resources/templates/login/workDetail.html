<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link th:href="@{/css/workDetail.css}" rel="stylesheet"></link>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>WorkTime</title>
</head>
<body class="text-center">
	<form method="post" th:action="@{/workDetail}" th:object="${workDetailForm}">
		<div id="center-left">
			<p>
				<!-- 契約勤務時間 -->
		        <label>契約勤務時間</label>
		        <input type="number" name="contractTime" value="0" min="0" max="720" step="1"/><br/>
		        <br/>
				<!-- 想定始業時間 -->
		        <label class="space">想定始業時間</label>
		        <input type="time" id="startTime" name="startTime" min="0:00" max="23:59" required/>
		        <br/>
		        <br/>
				<!-- 想定休憩時間(分で入力) -->
		        <label class="space">想定休憩時間</label>
		        <input type="time" id="breakTime" name="breakTime" min="0:00" max="23:59" required/><br/>
		        <br/>
				<!-- 想定退勤時間 -->
		    	<label class="space">想定退勤時間</label>
		        <input type="time" id="endTime" name="endTime" min="0:00" max="23:59" required/>
		        <br/>
		        <br/>
		    	<!-- 勤務開始日(カレンダー選択) -->
		        <label class="space">勤務開始日</label>
		        <input type="date" name="startDate" /><br/>
		        <br/>
		        <!-- 勤務先会社名 -->
		        <label class="space">勤務先会社名</label>
		        <input type="text" name="officeName" placeholder="株式会社コスモシステムズ"/><br/>
		        <br/>
			</p>
        </div>
        <!-- 保存ボタン -->
		<button class="btn btn-primary" type="submit">保存</button>
    </form>
    <br/>
</body>
</html>
