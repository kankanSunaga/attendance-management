<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<!-- CSSの読み込み -->
	<link th:href="@{/css/applyList.css}" rel="stylesheet"></link>
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	
	
	<title>applyList</title>
</head>
<body>
	<!-- ヘッダー -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">サービス名</a>
			</div>
			<div class="pull-right">
			<button type="button" class="btn btn-success">プロフ画像</button>		
			</div>	
		</div>
	</nav>
	<br><br>
	<br><br>
	<div th:fragment="admin_contents">
		<div class="container" >
			<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th>名前</th>
			      <th>メールアドレス</th>
			      <th>申請時間</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each ="user : ${userList}">
			      <th scope="row" th:text="${user.userName}"></th>
			      <td th:text="${user.email}"></td>
			      <td th:text="${user.requested_at}"></td>
			      <td ><a class="btn btn-primary" th:href="@{'/applyDetail/'+ ${user.userId}}">詳細</a></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</body>
</html>
