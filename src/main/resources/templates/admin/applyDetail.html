<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	 <link th:href="@{/css/applyDetail.css}" rel="stylesheet"></link>
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>	
	
	<title>applyDetail</title>
</head>
<body>
	<div class="container content">
		<!-- 名前 -->
	    <label>名前<span class=space>いいちゅかはやと</span></label>
	    <br/>
	    <br/>
		<!-- メールアドレス -->
	  	<label>メールアドレス<span class=space>itsuka@xxx.co.jp</span></label>
	  	<br/>	  	
	  	<br/>
	  	<!-- 申請日時 -->
	    <label>申請日時<span class=space>2020-9-01 23:25:07</span></label><br/>      
	    <br/>
	     
	    <!-- 許可ボタン -->
	    <!-- 許可モーダルを開くボタン・リンク -->
	    <div class="container　text-center">
	        <div class="row mb-5">
	           <div class="inline-block_test">
	                <button type="button" class="btn btn-primary mb-12" data-toggle="modal" data-target="#permissionModal">許可</button>
	            </div>
	            <div class="inline-block_test">
	                <a class="btn btn-primary" data-toggle="modal" data-target="#refusalModal">拒否</a>
	            </div>
	        </div>
	    </div>
	    <!-- 許可後に表示される画面の内容 -->
	    <div class="modal fade" id="permissionModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
			<div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h4 class="modal-title" id="myModalLabel">許可確認画面</h4>
	                </div>
	                <div class="modal-body">
	                    <label>申請を許可しますか？</label>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">いいえ</button>
	                    <a th:href="@{'/applyList'}"><button type="button" class="btn btn-danger">はい</button></a>
	                </div>
	            </div>
			</div>
	    </div>
		<!-- 拒否後に表示される画面の内容 -->
		<div class="modal fade" id="refusalModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h4 class="modal-title" id="myModalLabel">拒否確認画面</h4>
	                </div>
	                <div class="modal-body">
	                    <label>２度とこのメールアドレスでは申請<br>できなくなるけど良いですか？</label>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">いいえ</button>
	                    <a th:href="@{'/applyList'}"><button type="button" class="btn btn-danger">はい</button></a>
	                </div>
	            </div>
	        </div>
        </div>
	    <br/>
    <!-- 未承認一覧画面へのリンク -->
    <a th:href="@{'/applyList'}">未承認一覧画面へ戻る</a>    
	</div>
		
</body>
</html>
