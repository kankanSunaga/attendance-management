<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Pdf</title>
<style>
@font-face {
	font-family: "IPAGothic";
	src: url("fonts/ipag.ttf");
	-fs-pdf-font-embed: embed;
	-fs-pdf-font-encoding: Identity-H;
}

body {
	font-family: "IPAGothic";
}

table {
	border-collapse: collapse;
	margin-bottom: 10px;
}

th, td {
	text-align: center;
	padding: 3px 10px;
}

th {
	width: 20%;
}

.container {
	
}
</style>
</head>
<body>
	<div th:fragment="">
		<div class="container">
			<table class="table" border="1" align="left" width="80%">
				<tr>
					<th>部門　エンジニアリング</th>
					<th>氏名　<span>かんかん太郎</span></th>
				</tr>
			</table>
		</div>
	</div>
	<div th:fragment="contractContents">
		<div class="container">
			<table class="table" border="1" align="center" width="100%">
				<thead class="thead-dark">
					<tr>
						<th colspan="2">2020年10月</th>
						<th>勤務開始時間</th>
						<th>勤務終了時間</th>
						<th>休憩時間</th>
						<th>稼働時間</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="a : ${args}">
						<td></td>
						<td></td>
						<td><span th:text="${a.testName}"></span></td>
						<td><span th:text="${a.testAge}"></span></td>
						<td><span th:text="${a.testDate}"></span></td>
						<td><span th:text="${a.testTime}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:fragment="">
		<div class="container">
			<table class="table" border="1" align="right" width="40%">
				<tr>
					<th>合計稼働時間</th>
					<th><span>xxx</span>時間</th>
				</tr>
				<tr>
					<th>合計稼働日数</th>
					<th><span>yy</span>日</th>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
